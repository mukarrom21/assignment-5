<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-tracker</title>
    <!-- Bootstrap Cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<section class="container">
    <!-- Headeing -->
    <h1 class="text-center text-primary">Money Tracker</h1>
    <!-- wrap all content -->
    <div class="row">
        <!-- image -->
        <div class="col-md-8 col-lg-6 mx-lg-2 mx-auto"><img
                src="https://media.istockphoto.com/photos/businessman-holds-his-hands-with-house-above-cylinders-of-coins-picture-id1315178881?s=612x612"
                alt="coins" class="img-fluid"></div>
        <!-- Calculate Income and Expenses -->
        <div class="col-md-8 mx-md-auto col-lg-4 mx-lg-1 bg-light">
            <!-- Income Input start -->
            <div class="">
                <h4 class="text-center">Income</h4>
                <div class="row">
                    <div class="col-4">Income:</div>
                    <div class="col-8 float-end">
                        <input class="" type="number" id="income-input" value="10000">
                    </div>
                </div>
            </div>
            <!-- income input end -->
            <!-- Expenses Input start -->
            <h4 class="text-center">Expenses</h4>
            <div class="">
                <!-- Food -->
                <div class="row">
                    <div class="col-4">Food:</div>
                    <div class="col-8 float-end">
                        <input class="" type="number" id="food-input" value="3000">
                    </div>
                </div>
                <!-- Rent -->
                <div class="row my-2">
                    <div class="col-4">Rent:</div>
                    <div class="col-8 float-end">
                        <input class="" type="number" id="rent-input" value="2000">
                    </div>
                </div>
                <!-- Clothes -->
                <div class="row">
                    <div class="col-4">Clothes:</div>
                    <div class="col-8 float-end">
                        <input class="" type="number" id="clothes-input" value="1000">
                    </div>
                </div>
            </div>
            <!-- Expenses input ends -->

            <button class="btn btn-primary mx-auto d-block my-3 px-4" id="calculate-btn">Calculate</button>
            <!-- Total Expanses and balance -->
            <div>
                <h4 class="text-center">Total Expenses: <span id="total-expenses">0</span></h4>
                <h4 class="text-center">Balance: <span id="balance">0</span></h4>
            </div>
            <!-- save calculate -->
            <div class="row">
                <div class="col-2">
                    <p>Save:</p>
                </div>
                <div class="col-4"><input class="w-100 py-1" type="number" id="save-input"></div>
                <div class="col-2">
                    <p>%</p>
                </div>
                <div class="col-4"><button class="btn btn-primary w-100" id="seve-btn">save</button></div>
            </div>
            <!-- save amount and remaining balance -->
            <h4 class="text-center">Saving Amount: <span id="saving-amount">0</span></h4>
            <h4 class="text-center">Remaining Balance: <span id="remaining-balance">0</span></h4>
        </div>

</section>

<body>
    <!-- javascript link -->
    <script src="js/app.js"></script>
</body>

</html>
